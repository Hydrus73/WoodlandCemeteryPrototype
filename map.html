function getPoint() {
  if((document.getElementById("center").offsetTop)>0){
    $("#center").css({"top": "0px"});
  }
  if((document.getElementById("center").offsetLeft)>0){
    $("#center").css({"left": "0px"});
  } 
  if(window.innerWidth-document.getElementById('center').offsetWidth>0) {
    $("#center").css({"left": window.innerWidth-1632});
  }
  if((document.getElementById("center").offsetTop + document.getElementById("center").offsetHeight - window.innerHeight)<0){
    $("#center").css({"top": window.innerHeight-866});
